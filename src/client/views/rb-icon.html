<svg
	class="rb-icon"
	style="${props.size ? `font-size: ${props.size}em;`: ''}">
	<path></path>
</svg>

${props.source === 'solid'
	? html`<img src="../libs/font-awesome/fa-solid.svg">`

		? html`<img src="../libs/font-awesome/fa-brands.svg">`

}

<link rel="stylesheet" href="../styles/rb-icon.css">
