<svg
	style="${View.styleMap({
		display: state.hide ? 'none' : null,
		fontSize: props.size ? `${props.size}em` : null,
		animationDuration: props.speed ? `${props.speed}s` : null,
		verticalAlign: props.valign
	})}"
	class="
		${props.spin ? 'spin' : ''}
		${props.burst ? 'burst' : ''}
		${props.pulse ? 'pulse' : ''}
	"
	viewBox="${View.ifDefined(state.viewBox)}">
	<path d="${View.ifDefined(state.d)}"></path>
</svg>

<link rel="stylesheet" href="../styles/rb-icon.css">
