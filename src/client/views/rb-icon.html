	class="rb-icon"
	style="
		${props.size ? `font-size: ${props.size}em;`: ''}
		${props.vertical ? `vertical-align: ${props.vertical};`: ''}
	">
	<path></path>
</svg>

${props.source === 'solid'
	? html`<img src="../libs/font-awesome/fa-solid.svg">`

}
